<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre:300,300i,700,700i">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" async src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" async src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose-button">
        <i class="fa fa-edit"></i>
        Compose
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <section class="new-tweet" style="display: none;">
          <h2>Compose Tweet</h2>
          <hr>
          <form method="POST" action="/tweets/">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <div class="error" style="display: none;">
            <h2>ERROR</h2>
            <h3 id="missing-input" style="display: none;">Looks like you forgot to enter your TWEET :|</h3>
            <h3 id="exceed" style="display: none;">Ow SNAP! Exceed word limit :|</h3>
          </div>
        </section>
      </div>

      <section class="tweets-container"></section>
    </main>

  </body>
</html>
